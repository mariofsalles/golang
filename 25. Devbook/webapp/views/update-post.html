<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevBook - Update: {{ .Title }}</title>
  <link rel="stylesheet" href="/assets/css/bootstrap.css" />
</head>

<body>

  {{ template "header" }}

  <div class="container-fluid">
    <div class="row mt-4">

      <div class="col-12 col-md-12 col-xl-6">
        <h3>Edit Post</h3>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" name="title" required="required"
            placeholder="Insert the post title" value="{{ .Title }}">
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea class="form-control" id="content" name="content" required="required"
            placeholder="Insert the post content">{{ .Content }}</textarea>
        </div>
        <button id="update-post" class="btn btn-info mt-2" data-post-id="{{ .ID }}">
          Save changes
        </button>
      </div>

    </div>
  </div>

  {{ template "footer" }}

  {{ template "scripts" }}

  <script src="/assets/js/posts.js"></script>
</body>

</html>
