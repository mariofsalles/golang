<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevBook - Update Password</title>
  <link rel="stylesheet" href="/assets/css/bootstrap.css" />
</head>

<body>

  {{ template "header" }}

  <div class="container-fluid">
    <div class="row mt-4">
      <div class="col-12">
        <h3>Update Password</h3>
        <form id="update-password">
          <div class="form-group mt-2">
            <label for="current-password">Current Password</label>
            <input type="password" class="form-control" name="current-password" id="current-password"
              placeholder="Please type your current password" required="required">
          </div>
          <div class="form-group mt-2">
            <label for="new-password">New Password</label>
            <input type="password" class="form-control" name="new-password" id="new-password"
              placeholder="Please type a new password" required="required">
          </div>
          <div class="form-group mt-2">
            <label for="password-confirmation">Password Confirmation</label>
            <input type="password" class="form-control" name="password-confirmation" id="password-confirmation"
              placeholder="Please re-type the new password" required="required">
          </div>
          <button type="submit" class="btn btn-info mt-2">Update password</button>
        </form>

      </div>
    </div>
  </div>


  {{ template "footer" }}
  {{ template "scripts" }}
  <script src="/assets/js/user.js"></script>
</body>

</html>
