<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevBook</title>
  <link rel="stylesheet" href="/assets/css/bootstrap.css" />
</head>

<body>

  {{ template "header" }}

  <div class="container-fluid">
    <div class="row mt-4">
      <div class="col-12">
        <h3>Update Profile</h3>
        <form id="update-profile">
          <div class="form-group mt-2">
            <label for="current-user">Name</label>
            <input type="text" class="form-control" name="current-user" id="current-user" placeholder="Please type your name"
              value="{{ .Username }}" required="required">
          </div>
          <div class="form-group mt-2">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" id="email" placeholder="Please type your e-mail"
              value="{{ .Email }}" required="required">
          </div>
          <div class="form-group mt-2">
            <label for="nick">Nick</label>
            <input type="text" class="form-control" name="nick" id="nick" placeholder="Please type your nick"
              value="{{ .Nick }}" required="required">
          </div>
          <button type="submit" class="btn btn-info mt-2">Update user</button>
        </form>
      </div>
    </div>
  </div>

  {{ template "footer" }}
  {{ template "scripts" }}
  <script src="/assets/js/user.js"></script>
</body>

</html>
