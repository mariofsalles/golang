<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/assets/css/login.css">

  <title>Devbook - Register users</title>
</head>

<body>
  <div class="container-login">
    <div>
      <form class="devbook-form" id="register-form">
        <span>Please signup on Devbook!</span>
        <div>
          <input type="text" name="username" id="username" placeholder="Please type your name" required="required">
        </div>
        <div>
          <input type="text" name="email" id="email" placeholder="Please type your e-mail" required="required">
        </div>
        <div>
          <input type="text" name="nick" id="nick" placeholder="Please type your nickname" required="required">
        </div>
        <div>
          <input type="password" name="userpass" id="userpass" placeholder="Please type your password"
            required="required">
        </div>
        <div>
          <input type="password" name="userpass-confirm" id="userpass-confirm"
            placeholder="Please re-type your password" required="required">
        </div>
        <a href="/login">Click here to login!</a>
        <button type="submit" class="btn-devbook">Create User</button>
      </form>
    </div>
  </div>

  {{ template "scripts" }}
  <script src="/assets/js/register.js"></script>
</body>

</html>
