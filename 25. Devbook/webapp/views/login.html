<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devbook - Login</title>
  <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
</head>

<body>
  <div class="container-login">
    <div>
      <form class="devbook-form" id="login">
        <span>Wellcome to Devbook!</span>
        <div>
          <input type="text" name="email" id="email" placeholder="Please type your e-mail" required="required">
        </div>
        <div>
          <input type="password" name="userpass" id="userpass" placeholder="Please type your password"
            required="required">
        </div>
        <a href="/register-page">Click here to create your account</a>
        <button type="submit" class="btn-devbook">Login</button>
      </form>
    </div>
  </div>

  {{ template "scripts" }}
  <script src="/assets/js/login.js"></script>
</body>

</html>
