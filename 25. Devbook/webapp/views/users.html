<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevBook - Users</title>
  <link rel="stylesheet" href="/assets/css/bootstrap.css" />
</head>

<body>
  {{ template "header" }}
  <div class="container-fluid">
    <div class="row mt-4">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Users found</h5>
            <hr class="my-4">
            {{ range . }}
            <p class="card-text">
              {{ .Username}} - <a href="/users/{{ .ID }}" style="text-decoration: none;">{{ .Nick }}</a>  - Member since
              {{ .CreatedAt.Format
              "02/01/2006" }}
            </p>
            {{ else }}
            <p class="card-text">No users found</p>
            {{ end}}
          </div>
        </div>
      </div>
    </div>
  </div>

  {{ template "footer" }}
  {{ template "scripts" }}
</body>

</html>
