<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevBook</title>
  <link rel="stylesheet" href="/assets/css/bootstrap.css" />
</head>

<body>

  {{ template "header" }}

  <div class="container-fluid">
    <div class="row mt-4">

      <div class="col-12 col-md-5 col-xl-5">
        <h3>New Post</h3>
        <fieldset>
          <form id="new-post">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" name="title" required="required"
                placeholder="Insert your post title">
            </div>
            <div class="form-group">
              <label for="content">Content</label>
              <textarea class="form-control" id="content" name="content" required="required"
                placeholder="Insert the post content"></textarea>
            </div>
            <div class="form-group">
              <button class="btn btn-primary mt-2" type="submit">
                Publish
              </button>
            </div>
          </form>
        </fieldset>
      </div>

      <div class="col-12 col-md-7 col-lg-7 col-xl-7">
        {{ range .Posts}}
        <div class="p-5 bg-light border rounded-3 mb-4">
          {{ if eq .AuthorID $.UserID }}
            {{ template "post-with-permissions" .}}
          {{ else }}
            {{ template "post-without-permissions" .}}
          {{ end }}
        </div>
        {{ end}}
      </div>

    </div>
  </div>

  {{ template "footer" }}

  {{ template "scripts" }}

  <script src="/assets/js/posts.js"></script>
</body>

</html>
